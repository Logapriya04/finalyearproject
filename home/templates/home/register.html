<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ambulance Detection</title>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('{% static "images/background.jpg" %}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 52px;
            font-weight: bold;
            background: linear-gradient(90deg, red, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            position: absolute;
            top: 8px;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            outline: none;
            color: black;
            font-weight: bold;
            text-align: center;
            background: #f2f2f2;
            transition: 0.3s ease-in-out;
        }

        .input-field::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .input-field:hover, .input-field:focus {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.4);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            background: linear-gradient(90deg, #d9d9d9, #e6e6e6);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transition: 0.4s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.5);
        }

        .login-link {
            font-size: 16px;
            color: #f3eeec;
            font-weight: bold;
        }

        .login-link a {
            color: #ff3c00;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .login-link a:hover {
            color: #d63000;
        }

        .back-home {
            margin-top: 20px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: #ff3c00;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #d63000;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>


</head>
<body>

<h1 class="title">Ambulance Detection System</h1>

<div class="form-container">
    <form method="post" action="{% url 'home:register' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="input-field" required>
        <input type="email" name="email" placeholder="Email" class="input-field" required>
        <input type="password" name="password1" placeholder="Password" class="input-field" required>
        <input type="password" name="password2" placeholder="Confirm Password" class="input-field" required>

        <div class="button-container">
            <button type="submit" class="btn">Register</button>
            <p class="login-link">Already have an account? <a href="{% url 'home:login' %}">Login here</a></p>
        </div>
    </form>
</div>

<!-- Back to Home Button -->
<div class="back-home">
    <a href="{% url 'home:index' %}" class="btn-back">Back</a>
</div>

</body>
</html>
