<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ambulance Detection System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {% load static %}
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-buttons a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .logout-btn {
            border: 2px solid white;
            margin-right: 10px;
        }

        .help-btn {
            background-color: #ff5722;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        /* Ensure content is not hidden behind the fixed header */
        .content {
            margin-top: 80px;
        }
    </style>
</head>
<body>

    <!-- Header & Navigation Bar -->
    <header>
        <div class="logo">
            ðŸš‘ <span>Ambulance Detection</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home:main' %}">Home</a></li>
                <li><a href="{% url 'home:about' %}">About</a></li>
                <li><a href="{% url 'home:main' %}#how-it-works">How It Works</a></li>
                <li><a href="{% url 'home:detection' %}">Detection</a></li>
                <li><a href="{% url 'home:service' %}">Service</a></li>
                <li><a href="{% url 'home:main' %}#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <span>Welcome, <strong>{{ user.username }}</strong>! </span>
                <a href="{% url 'home:logout' %}" class="logout-btn">Logout</a>
            {% endif %}
            <a href="{% url 'home:help' %}" class="help-btn">Help</a>
        </div>
    </header>

    <!-- Page Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
